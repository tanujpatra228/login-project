<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		<script src="http://localhost/app/test/jscript/form_valid.js"></script> <!-- Valid_signup.js -->
		<link rel="stylesheet" type="text/css" href="http://localhost/app/test/style/style.css">
	</head>
	<body>
		<h1>Login</h1><br/>
		<div>
			<nav>
				<a href="http://localhost/app/test/home.html">Home</a>
				<a href="http://localhost/app/signup/signup.html">SignUp</a>
			</nav>
		</div>
		<div align="center">
			<form action="http://localhost/app/login/login.php" method="post" onsubmit="return validation()">

				<table>
					<tr>
						<td>
						<label for="uname">Username:</label>
						</td>
						<td>
						<input type="text" placeholder="Username" name="username" required /><br/>
						<div id="name_error" ></div>
						</td>
					</tr>

					<tr>
						<td>
							<label for="password">Password:</label>
						</td>
						<td>
							<input type="Password" placeholder="Password" name="password" required /><br/>
							<div id="pass_error" ></div>
						</td>
					</tr>
					
					<tr>
						<td>
							<input type="submit" value="submit" />
						</td>
						<td align="center">
							<input type="reset" value="reset" />
						</td>
						<td>
							<div align="center">
								<button onclick="window.location.href='http://localhost/app/test/home.html'" >cancel</button>
							</div>
						</td>
					</tr>

				</table>
			</form>
		</div>
	</body>
</html>
